<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 하얀 배경 -->
  <rect width="1920" height="1080" fill="#FFFFFF"/>
  
  <!-- 미묘한 그리드 패턴 (선택사항) -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#F5F5F5" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 그리드 배경 -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- 중앙 스폰 포인트 표시 (미묘한 원) -->
  <circle cx="960" cy="540" r="20" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="960" cy="540" r="5" fill="#E0E0E0"/>
  
  <!-- 코너에 미묘한 장식 요소 -->
  <g opacity="0.3">
    <!-- 좌상단 -->
    <circle cx="100" cy="100" r="30" fill="none" stroke="#E8E8E8" stroke-width="1"/>
    <circle cx="100" cy="100" r="15" fill="none" stroke="#E8E8E8" stroke-width="1"/>
    
    <!-- 우상단 -->
    <circle cx="1820" cy="100" r="30" fill="none" stroke="#E8E8E8" stroke-width="1"/>
    <circle cx="1820" cy="100" r="15" fill="none" stroke="#E8E8E8" stroke-width="1"/>
    
    <!-- 좌하단 -->
    <circle cx="100" cy="980" r="30" fill="none" stroke="#E8E8E8" stroke-width="1"/>
    <circle cx="100" cy="980" r="15" fill="none" stroke="#E8E8E8" stroke-width="1"/>
    
    <!-- 우하단 -->
    <circle cx="1820" cy="980" r="30" fill="none" stroke="#E8E8E8" stroke-width="1"/>
    <circle cx="1820" cy="980" r="15" fill="none" stroke="#E8E8E8" stroke-width="1"/>
  </g>
  
  <!-- 중앙에 미묘한 로고/텍스트 -->
  <g opacity="0.1">
    <text x="960" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#CCCCCC">
      Mini Area
    </text>
    <text x="960" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#CCCCCC">
      만남의 장소
    </text>
  </g>
</svg>
