<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .success { background: #4CAF50; color: white; }
        .primary { background: #2196F3; color: white; }
        .warning { background: #ff9800; color: white; }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #333;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .step {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Mini Area Connection Test</h1>
    
    <div class="step">
        <h2>Step 1: Accept Server Certificate</h2>
        <p>Click this button to open the server URL in a new tab and accept the certificate:</p>
        <button class="warning" onclick="window.open('https://192.168.200.106:7000', '_blank')">
            Open Server (Accept Certificate)
        </button>
    </div>

    <div class="step">
        <h2>Step 2: Test Server Connection</h2>
        <button class="primary" onclick="testConnection()">Test API Connection</button>
    </div>

    <div class="step">
        <h2>Step 3: Test Login</h2>
        <input type="email" id="email" placeholder="Email" value="whl19810312@gmail.com" style="padding: 10px; margin: 5px; width: 250px;">
        <br>
        <input type="password" id="password" placeholder="Password" style="padding: 10px; margin: 5px; width: 250px;">
        <br>
        <button class="success" onclick="testLogin()">Test Login</button>
    </div>

    <div id="result"></div>

    <script>
        function log(message, isError = false) {
            const result = document.getElementById('result');
            const time = new Date().toLocaleTimeString();
            const color = isError ? '#ff5555' : '#55ff55';
            result.innerHTML += `<span style="color: ${color}">[${time}] ${message}</span>\n`;
        }

        async function testConnection() {
            log('Testing server connection...');
            try {
                const response = await fetch('https://192.168.200.106:7000/api/auth/login', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                log(`Server responded with status: ${response.status}`);
                if (response.ok || response.status === 204) {
                    log('✅ Server connection successful!');
                } else {
                    log('⚠️ Server responded but with unexpected status', true);
                }
            } catch (error) {
                log(`❌ Connection failed: ${error.message}`, true);
                log('Please make sure you accepted the certificate in Step 1', true);
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                log('Please enter email and password', true);
                return;
            }

            log(`Attempting login with email: ${email}`);
            
            try {
                const response = await fetch('https://192.168.200.106:7000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('✅ Login successful!');
                    log(`User: ${data.user?.username}`);
                    log(`Token received: ${data.token ? 'Yes' : 'No'}`);
                    
                    // Store token for testing
                    if (data.token) {
                        localStorage.setItem('test-token', data.token);
                        log('Token saved to localStorage');
                    }
                } else {
                    log(`❌ Login failed: ${data.message}`, true);
                }
            } catch (error) {
                log(`❌ Login error: ${error.message}`, true);
            }
        }

        // Auto-check on load
        window.onload = () => {
            log('Page loaded. Your device IP should be in the 192.168.200.x range');
            log(`Current URL: ${window.location.href}`);
        };
    </script>
</body>
</html>
